<div class="container-fluid white">
  <div class="container">
    <div class="row">
      <div class="col-md-3 padded-med">
        <div class="blog-index">  
        <h2>Blog Archive</h2>
          <ul class="sux">
          {% for post in site.posts %}
            <li class>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
    
     




        </div>
      </div>
      <div class="col-md-9 white padded-med">


         {% for post in site.posts limit:1%}
    
           <li>
                {{ post.content }}
              
              </li>
              
              
                  {% endfor %}
      </div>
    </div>
  </div>
</div>

  <div class="container pink">

</div>

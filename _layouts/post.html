<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/css/bootstrap.css">
         <link rel="stylesheet" href="/font-awesome/css/font-awesome.css">
         <link rel="stylesheet" href="/css/custom.css">
         <link rel="shortcut icon" href="/favicon.ico" />


{% include analytics.html %}
    </head>
    <body>

<div class="container-fluid white">
<div class="container hidden-xs">
  <div class="row">
    <div class="col-sm-4">
<img src="/img/pnuts3.jpg" class="img-responsive">
</div>
<div class="col-sm-8"> {% include navigation.html %} </div>

</div>

</div>


<div class="container visible-xs">
  <div class="row">
    <div class="col-xs-6">
<img src="/img/pnuts3.jpg" class="img-responsive">
</div>
<div class="col-xs-6"> {% include navigation.html %} </div>

</div>

</div>
</div>
</div>



 
 
<div class="container-fluid white">
  <div class="container">
    <div class="row">
      
      <div class="col-md-9 col-md-push-3 white padded-med">


         {{ content }}
<div id="share">
{% include addthis.html %}</div>
      </div>

      <div class="col-md-3 col-md-pull-9 padded-med">
        <div class="blog-index">  
        <h2>Blog Archive</h2>
          <ul class="sux">
          {% for post in site.posts %}
            <li class>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
    
     




        </div>
      </div>
    </div>
  </div>
</div>
{% include social.html %}
  <div class="container-fluid purple">
    <div class="container">
{% include signup.html %}
</div>
</div>

    
     




      <script src="{{ relative }}/js/jquery.js"></script>
      <script src="{{ relative }}/js/bootstrap.js"></script>
    </body>
</html>
